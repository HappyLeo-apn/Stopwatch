<body>
    <div class="container mt-5">
        
        <div class="stopWatch">
            <div class="stopWatchText mt-5 text-white">00:00:00</div>
            <div class="miliS text-white">00</div>
        </div>
        
        <div class="buttonGp">
            <button class="button text-white startButton">Start</button>
            <button class="button text-white pauseButton">Pause</button>
            <button class="button text-white clearButton">Clear</button>
            <button class="button contiBut text-white continueButton mt-3">Continue</button>
            <button class="button contiBut text-white restartButton mt-3">Restart</button>
            
        </div>
